<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BarangayCare — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/home.css">
</head>
<body>
  <main class="page">
    <!-- Welcome card -->
    <section class="welcome">
      <h3>HI, Example User</h3>
      <small id="todayText">—</small>
    </section>

    <!-- Section title -->
    <h4 class="section-title">Vaccination Alert</h4>

    <!-- Alert card -->
    <section class="card">
      <div class="alert-row">
        <span>Vaccination Event</span>
        <span class="right">Location&nbsp;&nbsp; <small>Nov 7 2025 8–12 AM</small></span>
      </div>

      <div class="alert-bar"></div>
    </section>
  </main>

  <script>
    // Format today's date like "Nov 6 2025"
    (function () {
      const el = document.getElementById('todayText');
      const d = new Date();
      const opt = { month: 'short', day: 'numeric', year: 'numeric' };
      el.textContent = d.toLocaleDateString(undefined, opt).replace(',', '');
    })();
  </script>
</body>
</html>
